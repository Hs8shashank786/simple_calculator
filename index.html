
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <input type="text" placeholder="0" id="inputBox">
        <div class="buttons">
            <button class="spl">AC</button>
            <button class="spl">C</button>
            <button class="spl">/</button>
            <button class="spl">*</button>
        </div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="spl">-</button>
        </div>
        <div class="buttons">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="spl">+</button>
        </div>
        <div class="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="spl">%</button>
        </div>
        <div class="buttons">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button id="equalBtn">=</button>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
